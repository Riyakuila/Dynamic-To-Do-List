<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><img src="http://4.bp.blogspot.com/-8HfLPbR1n0M/VLREeYjL0pI/AAAAAAAAAb8/CxNo7Qn3vG0/s1600/To-Do%2BList.png" height="50">Make Your Own To Do List</h1>
    <div class="container">
        <div class="todoList">
            <h2>To-Do List <img src="https://static.vecteezy.com/system/resources/previews/013/166/559/original/3d-checklist-clipboard-management-concept-icon-or-3d-to-do-list-concept-icon-png.png"></h2>
            <div class="list">
                <input type="text" id="inputBox" placeholder="Make your To-Do List">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="listContainer">
                <!--<li class="checked">Task 1</li>
                <li>Task 1</li>
                <li>Task 1</li>-->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
